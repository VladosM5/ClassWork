<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Forms</title>
</head>
<body>
   <form action="">
      <h1>Contact form</h1>
      Please fill in information
      <div class="line">
         <div class="title">Your name</div>
         <input class="fild" type="text" name="" id="" placeholder="First name">
         <input class="fild" type="text" name="" id="" placeholder="Last name">
      </div>
      <div class="line">
         <div class="title">Your email</div>
         <input class="fild" type="email" name="" id="" placeholder="srragfsf@sgfsfs">
      </div>
      <div class="line">
         <div class="title">Phone</div>
         <input class="fild" type="tel" name="" id="" placeholder="000">
         <input class="fild" type="tel" name="" id="" placeholder="000">
         <input class="fild" type="tel" name="" id="" placeholder="000">
      </div>
      <div class="line">
         <div class="title">Message subject</div>
         <label for="who-message"></label>
         <input class="fild" type="text" list="message" id="Message subject" name="Message subject">
         <datalist id="message">
            <option value="Chef"></option>
            <option value="Partner"></option>
            <option value="Chef"></option>
            <option value="Chef"></option>
         </datalist>
      </div>
      <div class="line">
         <div class="title">Message</div>
         <textarea name="" id=""></textarea>
      </div>
      <div>
         <input class="submit" type="submit" value="SUBMIT FORM">
      </div>
   </form>
</body>
</html>
